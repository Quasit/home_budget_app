{% extends "base.html" %}
{% block content %}
<div class="budget-header">
    <div class="budget-name">
        <h1>Moje budżety</h1>
    </div>
    <div class="budget-menu">
        <div class="budget-menu-form"><a class="budget-menu-a" href="{{ url_for('add_budget') }}">Dodaj budżet</a></div>
    </div>
</div>

<hr>
<ul>
{% for budget in g.allowed_budgets %}
    <li>
        <h3><a href="{{ url_for('budget', budget_id=budget.id) }}">{{ budget.name }}</a> - {{ budget.description }}</h3>
    </li>
{% endfor %}
</ul>
{% endblock %}
